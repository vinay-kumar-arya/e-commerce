<div class="user-dialog">
  <div class="dialog-header">
    {{ data._id ? "Edit User Profile" : "Add New User" }}
  </div>

  <div class="dialog-body">
    <form class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          [(ngModel)]="data.name"
          name="name"
          placeholder="Enter full name"
        />
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" [(ngModel)]="data.dob" name="dob" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="data.gender" name="gender">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          [(ngModel)]="data.email"
          name="email"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group full" *ngIf="!data._id">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="data.password"
          name="password"
          placeholder="Create password"
        />
      </div>

      <div class="form-group full" *ngIf="data._id">
        <label>Status</label>
        <select [(ngModel)]="data.status" name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </form>
  </div>

  <div class="dialog-footer">
    <button class="btn-outline" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn-primary" type="button" (click)="onSave()">Save</button>
  </div>
</div>
