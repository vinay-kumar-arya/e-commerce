<div class="product-dialog">
  <div class="dialog-header">
    {{ data._id ? "Edit Product" : "Add New Product" }}
  </div>

  <div class="dialog-body">
    <form class="form-grid">
      <div class="form-group">
        <label>Product Name</label>
        <input
          type="text"
          [(ngModel)]="data.name"
          name="name"
          placeholder="Enter product name"
        />
      </div>

      <div class="form-group">
        <label>Price</label>
        <input
          type="number"
          [(ngModel)]="data.price"
          name="price"
          placeholder="Enter price"
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea
          rows="1"
          [(ngModel)]="data.description"
          name="description"
          placeholder="Enter product description"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select [(ngModel)]="data.categoryName" name="categoryName">
          <option value="" disabled>Select category</option>
          <option *ngFor="let category of categories" [value]="category.name">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="form-group" *ngIf="data._id">
        <label>Status</label>
        <select [(ngModel)]="data.status" name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group full file-upload">
        <label>Product Image</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>
    </form>
  </div>

  <div class="dialog-footer">
    <button class="btn-outline" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn-primary" type="button" (click)="onSave()">Submit</button>
  </div>
</div>
