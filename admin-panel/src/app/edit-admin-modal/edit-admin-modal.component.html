<div class="profile-dialog">
  <div class="dialog-header">Edit Profile</div>

  <div class="dialog-body">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="data.name" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="data.email" />
    </div>
  </div>

  <div class="dialog-footer">
    <button class="btn-outline" type="button" (click)="onCancel()">
      Cancel
    </button>
    <button class="btn-primary" type="button" (click)="onSave()">Save</button>
  </div>
</div>
