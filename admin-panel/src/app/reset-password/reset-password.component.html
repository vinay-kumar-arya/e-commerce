<div class="auth-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="auth-card">
          <div class="auth-header text-center">
            <h2>Reset Password</h2>
            <p>Secure your account</p>
          </div>

          <form [formGroup]="PasswordForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control auth-input"
                formControlName="email"
                placeholder="you@example.com"
              />
              <div
                class="error-text"
                *ngIf="
                  PasswordForm.get('email')?.touched &&
                  PasswordForm.get('email')?.errors
                "
              >
                <span *ngIf="PasswordForm.get('email')?.errors?.['required']"
                  >Email is required</span
                >
                <span *ngIf="PasswordForm.get('email')?.errors?.['email']"
                  >Enter a valid email address</span
                >
              </div>
            </div>

            <button
              *ngIf="!otpSent"
              type="button"
              class="btn auth-btn w-100 mb-3"
              (click)="sendOtp2()"
              [disabled]="PasswordForm.get('email')?.invalid"
            >
              Send OTP
            </button>

            <ng-container *ngIf="otpSent">
              <div class="mb-3">
                <label class="form-label">OTP</label>
                <input
                  type="text"
                  class="form-control auth-input"
                  formControlName="otp"
                  placeholder="Enter OTP"
                />
                <div
                  class="error-text"
                  *ngIf="
                    PasswordForm.get('otp')?.touched &&
                    PasswordForm.get('otp')?.invalid
                  "
                >
                  OTP is required
                </div>
              </div>

              <div class="mb-3 position-relative">
                <label class="form-label">New Password</label>
                <input
                  [type]="hide ? 'password' : 'text'"
                  class="form-control auth-input"
                  formControlName="password"
                  placeholder="••••••••"
                />
                <button type="button" class="eye-btn" (click)="hide = !hide">
                  <i
                    class="bi"
                    [ngClass]="hide ? 'bi-eye-slash' : 'bi-eye'"
                  ></i>
                </button>
                <div
                  class="error-text"
                  *ngIf="
                    PasswordForm.get('password')?.touched &&
                    PasswordForm.get('password')?.invalid
                  "
                >
                  Password is required
                </div>
              </div>

              <div class="mb-3 position-relative">
                <label class="form-label">Confirm Password</label>
                <input
                  [type]="hide ? 'password' : 'text'"
                  class="form-control auth-input"
                  formControlName="confirmPassword"
                  placeholder="••••••••"
                />
                <div
                  class="error-text"
                  *ngIf="PasswordForm.get('confirmPassword')?.touched"
                >
                  <span
                    *ngIf="
                      PasswordForm.get('confirmPassword')?.value !==
                      PasswordForm.get('password')?.value
                    "
                  >
                    Passwords do not match
                  </span>
                  <span *ngIf="!PasswordForm.get('confirmPassword')?.value"
                    >Confirm Password is required</span
                  >
                </div>
              </div>

              <button
                type="submit"
                class="btn auth-btn w-100 mb-2"
                [disabled]="PasswordForm.invalid"
              >
                Reset Password
              </button>
            </ng-container>

            <div class="text-center mt-3">
              <a class="auth-link" (click)="login()">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
